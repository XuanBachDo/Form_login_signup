<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Signup</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="signup">
    <h1 class="signup-heading">Signup</h1>
    <button class="signup-social">
      <img class="signup-social-icon" src="/IMG/logogg.svg.png">
      <span class="signup-social-text">Signup with Google</span>
    </button>
    <div class="signup-or"><span>Or</span></div>
    <form class="signup-form" autocomplete="off">
      <label for="fullname" class="signup-label-name">Full name</label>
      <input type="text" id="fullname" class="signup-input" placeholder="Eg: Xuan Bach">
      <label for="email" class="signup-label-mail">Email</label>
      <input type="email" id="email" class="signup-input" autocomplete="off" placeholder="Eg: xuanbach.1234@mail.com">
      <label for="psw" class="signup-label-psw">Password</label>

      <input type="password" id="password" class="signup-input" autocomplete="new-password" placeholder="********">
      <svg xmlns="http://www.w3.org/2000/svg" class="eye eye-close" fill="none" viewBox="0 0 24 24"
        stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" class="eye eye-open" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
      <button id="signup-btn" class="signup-submit">Signup</button>
    </form>
    <p class="signup-already">
      <span>You need a account ?</span>
      <a href="../Login/" class="signup-login-link">Login</a>
    </p>
  </div>
  <script src="./index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>


</html>
