<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Login</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="signup">
    <h1 class="signup-heading">Login</h1>
    <button class="signup-social">
      <img class="signup-social-icon" src="/IMG/logogg.svg.png">
      <span class="signup-social-text">Login with Google</span>
    </button>
    <div class="signup-or"><span>Or</span></div>
    <form id="label" class="signup-form" autocomplete="off">
      <label for="email" class="signup-label-mail">Email</label>
      <input type="email" id="email" class="signup-input" placeholder="Eg: xuanbach.1234@mail.com">
      <label for="psw" class="signup-label-psw">Password</label>
      <input type="password" id="password" class="signup-input" placeholder="********">
      <button id="login-btn" class="signup-submit">Login</button>
    </form>
    <p class="signup-already">
      <span>Do not have an account ?</span>
      <a href="../Signup" class="signup-login-link">Signup</a>
    </p>
  </div>
</body>
<script src="./index.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
